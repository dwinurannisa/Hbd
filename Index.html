<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terima Kasih</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 40px;
    }
    img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2a6f4c;
      margin-top: 30px;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Convallaria_majalis_2008_G1.jpg" alt="Lily of the Valley">
    <h1>Terima Kasih!</h1>
    <p>Dengan sepenuh hati kami ucapkan terima kasih atas segala dukungan dan kebaikan Anda.</p>
  </div>
  <footer>
    Dibuat dengan cinta - Bunga Lily of the Valley
  </footer>
</body>
</html>
